{% extends "base.html" %}
{% block title %}Climate 4 Kids | Admin{% endblock %}

{% block content %}
    <div class="card text-center shadow p-3 mb-5 bg-white rounded">
            <div class="card mb-3">
              <img src="" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Security Logs</h5>
                <p class="card-text">"Card text"</p>
                <p class="card-text"><small class="text-muted">"Card footer"</small></p>
              </div>
            </div>
    </div>

    <div class="column is-8 is-offset-2" id="test">
        <h4 class="title is-4">Security Logs</h4>
        <div class="box">
            {% if logs %}
                <div class="field">
                <table class="table">
                    <tr>
                        <th>Last 25 Log Entries</th>
                    </tr>
                    {% for entry in logs %}
                        <tr>
                            <td>{{ entry }}</td>
                        </tr>
                    {% endfor %}
                </table>
            {% endif %}
            <form method="POST" action="/logs">
                <div>
                    <button class="button is-info is-centered">View Logs</button>
                </div>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
